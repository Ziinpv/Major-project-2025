name: Flutter CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'

      - name: Install dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Analyze code
        working-directory: ./frontend
        run: flutter analyze

      - name: Run tests
        working-directory: ./frontend
        run: flutter test || true

