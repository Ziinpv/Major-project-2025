name: matcha
description: Matcha Dating & Chat Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.3
  google_sign_in: ^6.2.1

  # UI
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_swipe_action_cell: ^3.1.6
  reorderable_grid_view: ^2.2.8
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.0

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1

  # Navigation
  go_router: ^13.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/vn_locations.json
    - assets/data/interests.json
    - assets/data/lifestyles.json

